<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="page">
    <div class="login-container">
        <h2 class="login-title">Вход в систему</h2>
        <form id="loginForm">
            <input class="login-input" type="email" id="email" name="email" autocomplete="email" placeholder="Email" required>
            <input class="login-input" type="password" name="password" autocomplete="current-password" id="password" placeholder="Пароль" required>
            <button class="login-button" type="submit">Войти</button>
        </form>
        <div class="error-login" style="display: none ;"></div>
    </div>
 

    <script type="module" src="src/js/index.js"></script>
</body>
</html>
